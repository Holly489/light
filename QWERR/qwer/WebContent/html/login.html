<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/check.js"></script>
    <script src="../js/jQuery.js"></script>
    <title>LIGHT|发现</title>
    <style>
        .txt {
            position: absolute;
            display: block;
            width: 373px;
            left: 446px;
            top: 433px;
            color: #cdcdcd;
            line-height: 33px;
            z-index: 10000000;
        }

        .title {
            position: absolute;
            display: block;
            width: 373px;
            left: 434px;
            top: 42px;
            color: #fff;
            font-size: 40px;
            line-height: 33px;
            z-index: 10000000;
        }
    </style>
</head>

<body>
    <div class="login__register">
        <div class="title">LIGHT|发现</div>
        <div class="txt">正确的略读可使人用很少的时间接触大量的文献，并挑选出有特别意义的部分。——贝弗里奇</div>
        <div class="login">
            <form action="" method="post" class="wrap" id="loginForm">
                <p class="login__title">LIGHT</p>
                <div>
                    <label for="login__name">用户名或邮箱</label>
                    <input id="login__name" type="text" name="username" />
                    <span>请输入用户名或邮箱</span>
                </div>

                <div>
                    <label for="login__password">密码</label>
                    <input id="login__password" type="password" name="password" />
                    <span>请输入6个以上的字符</span>
                </div>

                <div>
                    <label for="login__check">验证码</label>
                    <img src="/qwer/user/checkCode" alt="" class="check__img">
                    <input id="login__check" type="text" name="checkCode" />
                    <span>验证码错误</span>
                </div>
                <div class="CTA">
                    <button type="button" class="login__submit" id="btn_sub1">登录</button>
                    <a href="javascript:void(0);" class="switch__login switch">立即注册</a>
                </div>
            </form>
        </div>
        <div class="register">
            <form action="" method="post" class="wrap" id="registerForm">

                <div>
                    <label for="register__fname">用户名</label>
                    <input id="register__fname" type="text" name="username" />
                    <span>请输入用户名</span>
                </div>

                <div>
                    <label for="register__password">密码</label>
                    <input id="register__password" type="password" name="password" maxlength="16" />
                    <div class="password__strength">
                        <div class="strength_L">弱</div>
                        <div class="strength_M">中</div>
                        <div class="strength_H">强</div>
                    </div>
                    <span>请输入6个以上的字符</span>
                </div>

                <div>
                    <label for="register__confirm__password">确认密码</label>
                    <input id="register__confirm__password" type="password" name="confirm__password" />
                    <span>2次密码输入不一致</span>
                </div>

                <div>
                    <label for="register__check">验证码</label>
                    <img src="/qwer/user/checkCode" alt="" class="check__img">
                    <input id="register__check" type="text" name="checkCode" />
                    <span>验证码错误</span>
                </div>

                <div>
                    <label for="register__cellphone">手机号</label>
                    <input id="register__cellphone" type="text" name="telephone" />
                    <span>请输入正确的手机号</span>
                </div>

                <div>
                    <label for="register__email">邮箱</label>
                    <input id="register__email" type="text" name="email" />
                    <span>请输入正确的邮箱</span>
                </div>

                <div class="CTA">
                    <button type="button" class="register__submit" id="btn_sub2">注册</button>
                    <a href="javascript:void(0);" class="switch__register switch">已有帐号？立即登录</a>
                </div>
            </form>
        </div>

    </div>
    <script src="../js/login.js"></script>
</body>

</html>
